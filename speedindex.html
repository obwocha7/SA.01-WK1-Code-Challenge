<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Detector</title>
    <link rel="stylesheet" href="speedstyle.css" />
  </head>
  <body>
    <div class="container">
      <h2>Speed Detector</h2>
      <label for="speed">Enter speed (km/h):</label><br />
      <input type="number" id="speed" min="0" placeholder="Enter speed" /><br />
      <button id="checkSpeed">Check Speed</button>
      <p id="result"></p>
    </div>
    <script src="speedstyle.js"></script>
  </body>
</html>
